<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/css/main.css">
  <title>Tech Blog</title>
</head>
<body>
  <header class="display-flex justify-space-between align-center bg-success p-2">
    <ul class="nav nav-pills">
      <li class="nav-item">
        <a class="nav-link fs-5" href="/">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link fs-5" href="/dashboard">Dashboard</a>
      </li>
      <li class="nav-item">
        <a class="nav-link fs-5" href="/login">Login</a>
      </li>
    </ul>
    <h1>Blog Posts</h1>
  </header>
  <main class="container container-fluid mt-5 bg-danger">
    <div class="row">
      <div class="col-md-6">
          <h2>Sign Up</h2>
          <form class="form newuser-form">
              <div class="form-group">
                  <label for="username">Username:</label>
                  <input class="form-input" type="text" id="username-new" />
              </div>
              <div class="form-group">
                  <label for="email">Email:</label>
                  <input class="form-input" type="text" id="email-new" />
              </div>
              <div class="form-group">
                  <label for="password-new">Password:</label>
                  <input class="form-input" type="password" id="password-new" />
              </div>
              <div class="form-group">
                  <button class="btn btn-primary" type="submit">Sign Up</button>
              </div>
          </form>
          <div>
            <h5>Already a user?</h5>
            <a href="/login">Login</a>
          </div>
      </div>
  </div>
  </main>
  
</body>
</html>
